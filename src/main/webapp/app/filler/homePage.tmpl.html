<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Rules">
        <md-content class="md-padding">
          <p  ng-bind-html="rulesText"></p>
        </md-content>
      </md-tab>
      <md-tab label="IA Competition">
        <md-content class="md-padding">
          <p  ng-bind-html="IACompetitionText"></p>
        </md-content>
      </md-tab>
      <md-tab label="Bonus">
        <md-content class="md-padding">
          <p  ng-bind-html="bonusText"></p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
